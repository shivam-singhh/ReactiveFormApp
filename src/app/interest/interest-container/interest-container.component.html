<div class="h-100">
    <app-interest-list-presentation
    [userList]="userList$ | async"
    (deleteUser)="deleteUser($event)"
    (addUser)="addUser($event)"
    (editUser)="editUser($event)"

    (prevPage)="prevPage()"
    ></app-interest-list-presentation>
</div>
